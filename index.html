<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | NFT preview card component</title>
  <style>

  </style>
</head>

<body>
  <main>
    <div class="container">
      <div class="main-img">
        <img src="./images/image-equilibrium.jpg" alt="equilibrium image">
      </div>
      <div class="card-description">
        <h4>
          Equilibrium #3429
        </h4>
        <p>
          Our Equilibrium collection promotes balance and calm.
        </p>
      </div>
      <div class="card-price">
        <a class="eth-section"> <img src="./images/icon-ethereum.svg" alt="ethereum image"> 0.041 ETH</a>
        <a class="clock-section"> <img src="./images/icon-clock.svg" alt="clock image"> 3 days left</a>
      </div>
      <div class="card-author">
        <a> <img src="./images/image-avatar.png" alt="author image"> <span class="first-span">Creation of</span>&nbsp
          <span class="author-name"> Jules
            Wyvern</span></a>
      </div>
    </div>
  </main>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io/profile/e-hasbi" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Elmahdi Hass</a>.
  </div>
</body>

</html>
